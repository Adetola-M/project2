<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Nested Loop</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>



<script type='text/javascript'>
//outer loop
for(var j=1; j<=4; j++){
	//inner loop
	for(var k=1; k<=3; k++){
		var total= (j*k)
		document.write("<p>" +j + " X " +k + " = " + total+"</p>")
		
	}

}




</script>			
</body>
</html>
